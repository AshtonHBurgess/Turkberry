name: Deploy To Web Server

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Start SSH agent
      run: eval "$(ssh-agent -s)"

    - name: Add private key to environment variables
      run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -

    - name: Deploy code
      run: |
        ssh deviousd@turkberry.ca 'cd domains/turkberry.ca/public_html && git pull origin main'
